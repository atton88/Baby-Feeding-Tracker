<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap, reset, style, Google Fonts, Hover CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Route Schedules</title>
  </head>

  <body class="text-center text-dark container-fluid">
    
    <div id="mainContent" class="pt-1">
     <!-- Jumbotron -->
     <div id="" class="jumbotron-fluid bg-babyblue rounded ml-2 mr-2">
			 <div id="title">
          <img src="assets/images/title1.png" alt="hollis" class="pt-10 w-100">
			 </div>
			<hr class="my-4">
			<p>Meal Time Tracker</p>
			<h1 id="timeText" class="display-4">Time:</h1>

    </div>

    <!-- Current schedule table -->
    <div id="cardId" class="card ml-2 mr-2 ">
      <h5 class="card-header bg-babyblue rounded text-left text-dark font-weight-bold">
        Previous Meals
      </h5>
      <div class="card-body table-responsive pl-0 pr-0 pb-1">
        <table class="table-sm table-striped table-light text-dark table-bordered w-100">
          <thead class="font-weight-bold">
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Start Time (Military):</th>
              <th scope="col">Type:</th>
              <th scope="col">Amount (oz)</th>
              <th scope="col">Length (min)</th>
            </tr>
          </thead>
          <tbody id="feedText">
          </tbody>
          <tbody>
            <tr> 
              <th>
                  <div class="form-group">
                    <input type="text" class="form-control text-right" id="dateInput" placeholder="">
                  </div>
              </th>
              <td>
                <div class="form-group">
                  <input type="number" class="form-control text-right" id="timeInput" placeholder="" min="0" max="2359" maxlength="4" step="100">
                </div>
              </td>
              <td>
                  <div class="form-group">
                    <select id="typeInput" clss="form-control text-right">
                      <option class="text-right"> </option>
                      <option class="text-right">Bottle</option>
                      <option class="text-right">L. Br.</option>
                      <option class="text-right">R. Br.</option>
                    </select>
                  </div>
              </td>
              <td>
                  <div class="form-group">
                    <input type="number" class="form-control text-right" id="amountInput" placeholder="0" step=".5" min="0" start="1.5">
                  </div>
              </td>
              <td>
                  <div class="form-group">
                    <input type="number" class="form-control text-right" id="lengthInput" placeholder="0" min="0" step="5" start="30">
                  </div>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
      <button type="submit" id="submitButton" class="btn bg-babyblue border border-secondary w-100 mb-1">Add</button>

    </div>


      </div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- FireBase first, then jQuery, then Popper.js, then Bootstrap JS, then moment.js -->
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    </body>
</html>
